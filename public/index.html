<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>websocket with socket.io tuts</title>
    <script src ="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">
            chat with socket.io
        </h1>
    </div>
    <div class="container">
        <div class="chat_window">
            <button class="output"></button>
            <div id="feedback"></div>
        </div>
        <div class="chats">
            <div class="handler">
                <input type="text" id="handler" placeholder="message handler">
            </div>
            <div class="message">
                <input type="text" id="message" placeholder="type in message here...">
            </div>
            <input type="submit" value="submit" id="submit">
        </div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
